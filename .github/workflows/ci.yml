name: CI - Tests & Quality Checks

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          php artisan config:clear
          php artisan cache:clear

      - name: Run database migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --force

      - name: Run PHP tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JavaScript tests
        run: npm run test:run

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Laravel Pint (Code Style) - Show diff on failure
        run: |
          if ! ./vendor/bin/pint --test; then
            echo "=== Pint found issues. Showing the diff of what needs to change: ==="
            ./vendor/bin/pint
            git diff
            exit 1
          fi

      - name: Check for security vulnerabilities
        run: |
          # Only audit production dependencies (skip dev-only like phpunit, psysh)
          composer audit --no-dev || echo "::warning::Security vulnerabilities found in production dependencies"

  build-check:
    name: Build Assets Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f public_html/build/manifest.json ] && [ ! -f public_html/build/.vite/manifest.json ]; then
            echo "Build manifest not found!"
            exit 1
          fi
          echo "âœ“ Build completed successfully"

  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    needs: [tests, js-tests, code-quality, build-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency:
      group: auto-release
      cancel-in-progress: false
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release needed
        id: check
        run: |
          LAST_AUTHOR=$(git log -1 --format='%an')
          if [[ "$LAST_AUTHOR" == "github-actions[bot]" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: last commit from bot"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install semver
        if: steps.check.outputs.skip != 'true'
        run: npm install -g semver

      - name: Bump version and commit
        id: release
        if: steps.check.outputs.skip != 'true'
        run: |
          if [ -f version.json ]; then
            CURRENT=$(node -e "console.log(require('./version.json').version)")
          elif [ -f VERSION ]; then
            CURRENT=$(cat VERSION | tr -d '[:space:]')
          else
            CURRENT="1.0.0"
          fi

          NEW=$(semver -i patch "$CURRENT")
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Update version.json if it exists
          if [ -f version.json ]; then
            node -e "
              const fs = require('fs');
              const v = JSON.parse(fs.readFileSync('version.json', 'utf8'));
              v.version = '$NEW';
              v.build = (v.build || 0) + 1;
              v.releaseDate = new Date().toISOString().split('T')[0];
              fs.writeFileSync('version.json', JSON.stringify(v, null, 2) + '\n');
            "
            git add version.json
          fi

          # Update package.json
          if [ -f package.json ]; then
            node -e "
              const fs = require('fs');
              const p = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              p.version = '$NEW';
              fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');
            "
            git add package.json
          fi

          echo "$NEW" > VERSION
          git add VERSION

          git commit -m "chore: release v$NEW"
          git pull --rebase origin main
          git push origin main

          echo "Released v$NEW (from $CURRENT)"

      - name: Create and push tag
        if: steps.check.outputs.skip != 'true'
        run: |
          VERSION="v${{ steps.release.outputs.new }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.new }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
