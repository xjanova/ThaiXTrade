name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # PHP Tests
  php-tests:
    name: PHP Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: xdebug

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: |
          if [ -f ".env.example" ]; then
            cp .env.example .env
          else
            echo "No .env.example file found, skipping"
          fi

      - name: Generate application key
        run: |
          if [ -f "artisan" ]; then
            php artisan key:generate
          else
            echo "No artisan file found, skipping"
          fi
        continue-on-error: true

      - name: Create database
        run: |
          if [ -f "artisan" ]; then
            mkdir -p database
            touch database/database.sqlite
          else
            echo "No artisan file found, skipping database setup"
          fi
        continue-on-error: true

      - name: Run migrations
        run: |
          if [ -f "artisan" ]; then
            php artisan migrate --force
          else
            echo "No artisan file found, skipping migrations"
          fi
        continue-on-error: true

      - name: Run PHP tests
        run: |
          if [ -f "phpunit.xml" ] || [ -f "phpunit.xml.dist" ]; then
            vendor/bin/phpunit --colors=always
          else
            echo "PHPUnit config not found, skipping tests"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.php == '8.3' && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: php
          name: php-coverage

  # JavaScript Tests
  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JavaScript tests
        run: |
          if grep -q '"test:run"' package.json; then
            npm run test:run
          else
            echo "No test:run script found in package.json, skipping tests"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: hashFiles('coverage-js/coverage-final.json') != ''
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-js/coverage-final.json
          flags: javascript
          name: js-coverage

  # Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Laravel Pint
        run: vendor/bin/pint --test
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Composer audit
        run: composer audit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run NPM audit
        run: npm audit --audit-level=high
        continue-on-error: true
