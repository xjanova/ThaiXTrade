name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    concurrency:
      group: release
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            npm install -g semver
            if [ -f version.json ]; then
              CURRENT=$(node -e "console.log(require('./version.json').version)")
            elif [ -f VERSION ]; then
              CURRENT=$(cat VERSION | tr -d '[:space:]')
            else
              CURRENT="1.0.0"
            fi
            NEW=$(semver -i ${{ inputs.version_bump }} "$CURRENT")
            echo "VERSION=$NEW" >> $GITHUB_OUTPUT
            echo "NEEDS_BUMP=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "NEEDS_BUMP=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version files
        if: steps.version.outputs.NEEDS_BUMP == 'true'
        run: |
          NEW="${{ steps.version.outputs.VERSION }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -f version.json ]; then
            node -e "
              const fs = require('fs');
              const v = JSON.parse(fs.readFileSync('version.json', 'utf8'));
              v.version = '$NEW';
              v.build = (v.build || 0) + 1;
              v.releaseDate = new Date().toISOString().split('T')[0];
              fs.writeFileSync('version.json', JSON.stringify(v, null, 2) + '\n');
            "
            git add version.json
          fi

          if [ -f package.json ]; then
            node -e "
              const fs = require('fs');
              const p = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              p.version = '$NEW';
              fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');
            "
            git add package.json
          fi

          echo "$NEW" > VERSION
          git add VERSION

          git commit -m "chore: release v$NEW [skip ci]"
          git push origin main

          git tag -a "v$NEW" -m "Release v$NEW"
          git push origin "v$NEW"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-dev --optimize-autoloader

      - name: Install Node dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p releases
          tar -czf releases/TPIX-TRADE-v${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='storage/*.key' \
            --exclude='*.log' \
            --exclude='.phpunit.cache' \
            .

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges | head -50)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Read version.json
        id: version_info
        run: |
          if [ -f version.json ]; then
            BUILD_NUMBER=$(cat version.json | jq -r '.build')
          else
            BUILD_NUMBER="N/A"
          fi
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: TPIX TRADE v${{ steps.version.outputs.VERSION }}
          body: |
            # TPIX TRADE v${{ steps.version.outputs.VERSION }}

            **Build**: #${{ steps.version_info.outputs.BUILD_NUMBER }}
            **Date**: ${{ github.event.head_commit.timestamp }}

            ## Installation

            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/TPIX-TRADE-v${{ steps.version.outputs.VERSION }}.tar.gz
            tar -xzf TPIX-TRADE-v${{ steps.version.outputs.VERSION }}.tar.gz
            cp .env.example .env
            php artisan key:generate
            php artisan migrate --force
            chmod -R 775 storage bootstrap/cache
            ```

            ## Changelog

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Requirements

            - PHP >= 8.2
            - Composer
            - MySQL/PostgreSQL/SQLite
            - Node.js >= 18

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ steps.version.outputs.VERSION }}
          files: |
            releases/TPIX-TRADE-v${{ steps.version.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment notification
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** TPIX-TRADE-v${{ steps.version.outputs.VERSION }}.tar.gz" >> $GITHUB_STEP_SUMMARY
