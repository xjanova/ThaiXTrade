name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check required secrets
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ] || [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "::error::Required deployment secrets are not configured."
            echo "Please set: SSH_HOST, SSH_USER, SSH_PRIVATE_KEY"
            echo "Optional: SSH_PORT, DEPLOY_PATH, APP_URL"
            exit 1
          fi
          echo "All required secrets are configured."

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Create deployment package
        run: |
          tar -czf deployment.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.github' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            .

      - name: Deploy via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "deployment.tar.gz,deploy.sh"
          target: "/tmp/tpixtrade-deploy"

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            DEPLOY_PATH="${DEPLOY_PATH:-/home/admin/domains/tpix.online}"
            BACKUP_DIR="${DEPLOY_PATH}/storage/backups"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            echo "Starting deployment to ${DEPLOY_PATH}"

            mkdir -p ${BACKUP_DIR}
            if [ -f ${DEPLOY_PATH}/.env ]; then
              cp ${DEPLOY_PATH}/.env ${BACKUP_DIR}/env_${TIMESTAMP}
            fi

            echo "Extracting new version..."
            cd ${DEPLOY_PATH}
            tar -xzf /tmp/tpixtrade-deploy/deployment.tar.gz

            echo "Running deployment script..."
            chmod +x deploy.sh
            ./deploy.sh ${{ github.ref_name }} --skip-backup

            rm -rf /tmp/tpixtrade-deploy

            echo "Deployment completed successfully!"

      - name: Health check
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          URL="${APP_URL:-https://tpix.online}"
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 302 ]; then
            echo "Application is healthy (HTTP $HTTP_CODE)"
          else
            echo "Application health check returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Deployment Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${APP_URL:-https://tpix.online}" >> $GITHUB_STEP_SUMMARY
