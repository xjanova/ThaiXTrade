name: Auto Deploy to Production

on:
  workflow_run:
    workflows: ["CI - Tests & Quality Checks"]
    types:
      - completed
    branches:
      - main

  workflow_dispatch:
    inputs:
      skip_ci:
        description: 'Skip CI checks (fast deploy)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  pre-check:
    name: Pre-deploy Check
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader
      - run: php -l routes/api.php
      - run: php -l routes/web.php

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-check]
    if: >
      always() &&
      (needs.pre-check.result == 'success' || github.event.inputs.skip_ci == 'true')

    steps:
      - name: Check SSH secrets
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ] || [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "::error::Required SSH secrets are not configured."
            echo "Please set: SSH_HOST, SSH_USER, SSH_PRIVATE_KEY"
            echo "Optional: SSH_PORT (defaults to 22), DEPLOY_PATH, APP_URL"
            exit 1
          fi
          echo "âœ“ SSH secrets configured"

      - name: Deploy via SSH (git pull + optimize)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 5m
          script: |
            set -e

            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            DEPLOY_PATH="${DEPLOY_PATH:-/home/admin/domains/tpix.online}"

            echo "ðŸš€ Starting deployment to ${DEPLOY_PATH}"
            cd "${DEPLOY_PATH}"

            # Backup .env
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true

            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # Install composer dependencies
            echo "ðŸ“¦ Installing composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction 2>&1 || {
              echo "âš ï¸ Composer install failed, trying with --no-scripts"
              composer install --no-dev --optimize-autoloader --no-interaction --no-scripts
            }

            # Install NPM and build assets
            echo "ðŸ—ï¸ Building frontend assets..."
            npm install 2>&1
            node ./node_modules/vite/bin/vite.js build 2>&1

            # Run migrations
            echo "ðŸ—ƒï¸ Running migrations..."
            php artisan migrate --force 2>&1 || echo "âš ï¸ Migration warnings (non-fatal)"

            # Clear and rebuild caches
            echo "âš¡ Optimizing application..."
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache 2>/dev/null || true

            # Fix permissions
            chmod -R 775 storage bootstrap/cache 2>/dev/null || true

            # Restart queue workers if running
            php artisan queue:restart 2>/dev/null || true

            echo "âœ… Deployment completed successfully!"

      - name: Health Check
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          URL="${APP_URL:-https://tpix.online}"
          echo "ðŸ” Checking health at: ${URL}"
          sleep 5
          HTTP_CODE=$(curl -s -o /tmp/health_response.txt -w "%{http_code}" "${URL}" || echo "000")
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 302 ]; then
            echo "âœ… Application is healthy (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Health check returned HTTP $HTTP_CODE (may still be starting up)"
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Status:** Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
